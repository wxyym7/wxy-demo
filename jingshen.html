<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #000;
		}
		#photos{
			    width:110px;            /*宽度*/
			    height:180px;          /*高度*/
			    border:1px solid #ccc;  /*加一个灰色边框*/
			    margin:160px auto;     /*水平居中，高度距离顶部100px*/
			    transform-style:preserve-3d;/*设置3d环境*/
			    perspective:800px;   
			    transform: rotateZ(30deg);
			}
		#photos img{
			    width:100%;
			    height:100%;
			    position:absolute;
			    box-shadow:0 0 8px #eaeaea;
			    box-shadow: 1px -1px 6px #666;
			    border-radius:4px;
			    -webkit-box-reflect:below 3px -webkit-linear-gradient(top,rgba(0,0,0,0) 40%,rgba(0,0,0,0.5));
			    cursor:pointer;
			}
		#photos div{
			    width:1200px;
			    height:1200px;
			    border-radius:50%;
			    position:absolute;
			    top:102%;
			    left:50%;
			    margin-left:-600px;
			    margin-top:-600px;
			    transform:rotateX(90deg);
			    background:-webkit-radial-gradient(center center,600px 600px,rgba(158,158,222,0.5),rgba(0,0,0,0));
			}
	</style>
	<div class="photos" id="photos">
		<img src="aa.jpg" alt="">
		<img src="aa.jpg" alt="">
		<img src="aa.jpg" alt="">
		<img src="aa.jpg" alt="">
		<img src="aa.jpg" alt="">
		<img src="aa.jpg" alt="">
		<img src="aa.jpg" alt="">
		<div></div>
	</div>
	<script>
		var photosDom = document.getElementById('photos');
		var images = photosDom.getElementsByTagName('img'); 
		var len = images.length;        
		var deg = Math.floor(360 / len);                    
	
		for(var i = 0; i < len;i++){
			    images[i].style = 'transform : rotateY(' + deg * i + 'deg) translateZ(300px)'; 
			}
		var x = 0;
		setInterval(function(){
		    photosDom.style.transform = "rotateX(-10deg) rotateY("+ (x++) * 0.2 +"deg)";
		},30);
	</script>
</body>
</html>
